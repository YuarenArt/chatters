<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatters - Test</title>
    <link rel="stylesheet" href="web/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-comments"></i>
                    Chatters
                </h1>
                <div class="status-indicator" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Отключено</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-card">
                    <div class="welcome-header">
                        <i class="fas fa-users"></i>
                        <h2>Добро пожаловать в Chatters</h2>
                        <p>Создайте новую комнату или присоединитесь к существующей</p>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" id="createRoomBtn">
                            <i class="fas fa-plus"></i>
                            Создать комнату
                        </button>
                        <button class="btn btn-secondary" id="joinRoomBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            Присоединиться к комнате
                        </button>
                    </div>
                </div>
            </div>

            <!-- Join Room Form -->
            <div class="form-container hidden" id="joinRoomForm">
                <div class="form-card">
                    <div class="form-header">
                        <h3>Присоединиться к комнате</h3>
                        <button class="btn-close" id="closeJoinForm">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="joinForm">
                        <div class="form-group">
                            <label for="roomId">ID комнаты</label>
                            <input type="text" id="roomId" placeholder="Введите ID комнаты" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Ваш никнейм</label>
                            <input type="text" id="username" placeholder="Введите ваш никнейм" required minlength="4" maxlength="50">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelJoin">Отмена</button>
                            <button type="submit" class="btn btn-primary">Присоединиться</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Creating Room Screen -->
            <div class="loading-screen hidden" id="creatingRoomScreen">
                <div class="loading-card">
                    <div class="spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <h3>Создание комнаты...</h3>
                    <p>Пожалуйста, подождите</p>
                </div>
            </div>

            <!-- Room Created Screen -->
            <div class="room-created-screen hidden" id="roomCreatedScreen">
                <div class="room-created-card">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Комната создана!</h3>
                    <div class="room-info">
                        <label>ID комнаты:</label>
                        <div class="room-id-display">
                            <span id="createdRoomId"></span>
                            <button class="btn-copy" id="copyRoomId" title="Копировать ID">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creatorUsername">Ваш никнейм</label>
                        <input type="text" id="creatorUsername" placeholder="Введите ваш никнейм" required minlength="4" maxlength="50">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="backToWelcome">Назад</button>
                        <button class="btn btn-primary" id="enterCreatedRoom">Войти в комнату</button>
                    </div>
                </div>
            </div>

            <!-- Chat Room -->
            <div class="chat-container hidden" id="chatContainer">
                <div class="chat-header">
                    <div class="room-info-header">
                        <h3>Комната #<span id="currentRoomId"></span></h3>
                        <span class="user-info">Вы: <strong id="currentUsername"></strong></span>
                    </div>
                    <button class="btn btn-secondary btn-sm" id="leaveRoom">
                        <i class="fas fa-sign-out-alt"></i>
                        Покинуть комнату
                    </button>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message-placeholder">
                        <i class="fas fa-comments"></i>
                        <p>Начните общение в этой комнате</p>
                    </div>
                </div>

                <div class="chat-input">
                    <form id="messageForm">
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="Введите сообщение..." maxlength="1000" autocomplete="off">
                            <button type="submit" class="btn btn-primary" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Error Toast -->
        <div class="toast toast-error hidden" id="errorToast">
            <div class="toast-content">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>
            <button class="toast-close" id="closeErrorToast">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Success Toast -->
        <div class="toast toast-success hidden" id="successToast">
            <div class="toast-content">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>
            <button class="toast-close" id="closeSuccessToast">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="web/static/script.js"></script>
</body>
</html>
