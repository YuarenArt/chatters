<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatters - Online Chat</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/create-room.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <div class="logo">
            <i class="fas fa-comments"></i>
            <span>Chatters</span>
        </div>
        <div class="header-actions">
            <button id="newRoomBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                New Room
            </button>
        </div>
    </header>
    <main class="main-content">
        <div id="connectionForm" class="connection-form">
            <div class="form-card">
                <h2>Join Chat Room</h2>
                <p>Enter room ID and your username to start chatting</p>
                <div class="form-group">
                    <label for="roomId">Room ID</label>
                    <input type="number" id="roomId" placeholder="Enter room ID" min="1" max="999999999">
                </div>
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" placeholder="Enter your name" maxlength="20">
                </div>
                <button id="joinBtn" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Join Room
                </button>
                <div class="form-footer">
                    <span>No room?</span>
                    <button id="createRoomBtn" class="btn btn-link">Create new one</button>
                </div>
            </div>
        </div>
        <div id="chatRoom" class="chat-room hidden"></div>
    </main>
    <div id="notifications" class="notifications"></div>
    <div id="createRoomModal" class="modal hidden"></div>
</div>

<!-- Templates -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Chat room template
    const chatTemplate = `
        <div id="chatRoom" class="chat-room hidden">
            <div class="chat-header">
                <div class="room-info">
                    <h3>Room #<span id="currentRoomId"></span></h3>
                    <span class="online-count">
                        <i class="fas fa-circle online-indicator"></i>
                        <span id="onlineCount">0</span> online
                    </span>
                </div>
                <button id="leaveBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i>
                    Leave
                </button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <div class="input-wrapper">
                    <label for="messageInput"></label><input type="text" id="messageInput" placeholder="Type your message..." maxlength="1000">
                    <button id="sendBtn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    `;
    
    // Create room modal template
    const createRoomTemplate = `
        <div id="createRoomModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Room</h3>
                    <button id="closeModalBtn" class="btn btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>A new room will be created with a unique ID. Share this ID with friends to chat together.</p>
                    <div class="room-id-display">
                        <span>Room ID: </span>
                        <strong id="newRoomId">...</strong>
                        <button id="copyRoomIdBtn" class="btn btn-outline btn-sm">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="joinNewRoomBtn" class="btn btn-primary">
                        Join Room
                    </button>
                </div>
            </div>
        </div>
    `;
    
    // Replace existing containers
    const chatRoomContainer = document.getElementById('chatRoom');
    const createRoomModalContainer = document.getElementById('createRoomModal');
    
    if (chatRoomContainer) {
        chatRoomContainer.outerHTML = chatTemplate;
    }
    
    if (createRoomModalContainer) {
        createRoomModalContainer.outerHTML = createRoomTemplate;
    }
});
</script>

<!-- Load scripts in correct order -->
<script src="/static/js/main.js"></script>
<script src="/static/js/notifications.js"></script>
<script src="/static/js/create-room.js"></script>
<script src="/static/js/chat.js"></script>
<script src="/static/js/app.js"></script>

<!-- Initialize application -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create and initialize main application
    window.chatApp = new ChatApp();
});
</script>
</body>
</html>
